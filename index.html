<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulip Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes bloom {
            0% { transform: scaleY(0.5); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .tulip {
            animation: bloom 2s ease-out forwards;
        }
        .butterfly {
            animation: float 3s ease-in-out infinite;
            position: absolute;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-100 to-green-100 min-h-screen overflow-hidden">
    <div class="container mx-auto px-4 py-8 text-center">
        <h1 class="text-4xl font-bold text-pink-600 mb-8">Tulip Garden</h1>
        
        <div id="garden" class="relative h-96 w-full">
            <!-- Tulips will be added here by JavaScript -->
            <!-- Butterflies will be added here by JavaScript -->
        </div>

        <button id="add-flower" class="mt-8 bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition">
            <i class="fas fa-plus mr-2"></i> Add More Tulips
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
