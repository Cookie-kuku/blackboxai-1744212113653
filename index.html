<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Location Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Phone Number Location Tracker</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-medium mb-2">Enter Phone Number:</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+91 98765 43210">
            </div>
            <button id="track-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-map-marker-alt mr-2"></i> Track Location
            </button>
            
            <div id="result" class="mt-6 hidden">
                <div class="border-t pt-4">
                    <h3 class="text-xl font-semibold mb-2">Location Information</h3>
                    <div id="location-info" class="text-gray-700">
                        <!-- Location data will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
